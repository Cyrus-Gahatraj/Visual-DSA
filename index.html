<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Visual-DSA</title>
  </head>
  <body>
    <nav>
      <ul class="navbar flex">
        <li><h1>Visual-DSA</h1></li>
      </ul>
    </nav>

    <main class="flex main">
      <ul class="flex btn-list">
        <li>
          <button id="array" class="btn b1">Array</button>
        </li>
        <li>
          <button id="stack" class="btn b1">Stack</button>
        </li>
        <li>
          <button id="queue" class="btn b1">Queue</button>
        </li>
      </ul>
      <canvas class="canvas"> <h1>Hello</h1> </canvas>
      <div class="flex g-box">
        <div class="main-box">
          <h1>Generate Box</h1>
          <div class="box" draggable="true">
            <p>Hello World!</p>
          </div>
        </div>
        <div class="flex input-box">
          <input id="input-on-box" type="text" placeholder="Enter text" />
          <button class="btn b2">Done</button>
        </div>
      </div>
      <div class="flex other-btn hidden">
        <ul>
          <li class="flex">
            <input
              class="input-count"
              placeholder="Enter Count"
              type="text"
              name="initial-count"
              id="count1"
            />
            <button id="update-count" class="btn b2">
              Update Initial Count: 4
            </button>
          </li>
        </ul>
      </div>
    </main>

    <footer></footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
